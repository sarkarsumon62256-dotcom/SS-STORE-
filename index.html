<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SS Gamer Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- THEME --- */
        :root {
            --primary: #FF0055;
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding-bottom: 80px; /* Space for Navbar */
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        * {
            box-sizing: border-box;
        }

        /* --- LOADING SCREEN (NEW) --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- AUTH SCREEN (GLASS) --- */
        #auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: radial-gradient(circle at center, #1a0b2e, #000);
            display: none; /* Hidden by default, shown by JS if not logged in */
            align-items: center;
            justify-content: center;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
        }

        .g-inp {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .g-inp:focus {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .g-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* --- NAVIGATION & PAGES --- */
        #app-container {
            display: none; /* Hidden until loaded */
            opacity: 0;
            transition: opacity 0.5s;
        }

        .page {
            display: none;
            animation: slideUp 0.4s ease-out;
            min-height: 100vh;
        }

        .page.active {
            display: block;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- TRENDING BANNER (SLIDER) --- */
        .banner-wrapper {
            position: relative;
            width: 100%;
            height: 27vh;
        }

        .banner-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
        }

        .banner-slider::-webkit-scrollbar { display: none; }

        .b-slide {
            flex: 0 0 100%;
            height: 100%;
            scroll-snap-align: center;
            position: relative;
        }

        .b-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .b-info {
            position: absolute;
            bottom: 30px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        .btn-group { display: flex; gap: 8px; align-items: center; }

        .play-chip {
            background: var(--primary); color: white; padding: 8px 20px;
            border-radius: 30px; font-weight: bold; border: none; cursor: pointer;
            box-shadow: 0 0 15px var(--primary); transition: 0.2s;
        }
        .play-chip:active { transform: scale(0.95); }

        .dl-chip {
            background: rgba(0, 0, 0, 0.6); color: white; padding: 8px 15px;
            border-radius: 30px; font-weight: bold; border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer; backdrop-filter: blur(5px); transition: 0.2s;
        }
        .dl-chip:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.1); }

        /* Dots */
        .dots-container {
            position: absolute; bottom: 10px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 6px; pointer-events: none;
        }
        .dot { width: 6px; height: 6px; background: rgba(255, 255, 255, 0.3); border-radius: 50%; transition: 0.3s; }
        .dot.active { width: 20px; background: var(--primary); border-radius: 10px; }

        /* --- GRID LIST --- */
        .sec-head {
            padding: 20px 15px 10px; font-size: 18px; font-weight: bold; color: #ddd;
            border-left: 4px solid var(--primary); margin: 10px 0; background: #111;
        }

        .grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 0 10px;
        }

        .card {
            background: var(--surface); padding: 10px; border-radius: 12px;
            text-align: center; transition: 0.2s; display: flex; flex-direction: column; justify-content: space-between;
        }
        .card:active { transform: scale(0.95); }

        .card img {
            width: 45px; height: 45px; border-radius: 10px; margin: 0 auto 5px; object-fit: cover;
        }

        .card-t {
            font-size: 11px; font-weight: 500; margin-bottom: 8px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ccc;
        }

        .mini-act {
            display: flex; justify-content: space-between; align-items: center; gap: 5px; margin-top: auto;
        }

        .btn-mini-dl {
            background: transparent; border: 1px solid #333; color: #888; border-radius: 8px;
            width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer;
        }

        .btn-mini-play {
            flex: 1; background: var(--primary); color: white; border: none; border-radius: 8px;
            height: 25px; font-size: 10px; font-weight: bold; cursor: pointer;
        }

        /* --- LEADERBOARD (ALL USERS) --- */
        #leader-list {
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .leader-row {
            display: flex; align-items: center; background: var(--surface);
            margin: 0 15px; padding: 15px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .rank {
            font-size: 16px; font-weight: bold; width: 40px; text-align: center; color: #666;
        }
        .rank-1 { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 24px; }
        .rank-2 { color: #c0c0c0; font-size: 22px; }
        .rank-3 { color: #cd7f32; font-size: 20px; }

        .u-info { flex: 1; margin-left: 10px; }
        .u-name { font-weight: bold; font-size: 15px; color: #fff; }
        .u-score { font-size: 12px; color: var(--primary); font-weight: bold; margin-top: 2px; }
        
        .score-badge {
            background: rgba(255, 0, 85, 0.1); padding: 5px 10px; border-radius: 20px;
            border: 1px solid var(--primary); font-size: 12px; font-weight: bold;
        }

        /* --- PROFILE --- */
        .p-head {
            text-align: center; padding: 40px 20px; background: linear-gradient(180deg, #1f1f2e, var(--bg));
        }
        .p-av {
            width: 90px; height: 90px; background: var(--primary); border-radius: 50%;
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            font-size: 35px; box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }
        .stat-box { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .stat { background: #222; padding: 15px 25px; border-radius: 15px; text-align: center; }
        .stat h3 { margin: 0; color: var(--primary); font-size: 24px; }
        .stat p { margin: 0; font-size: 12px; color: #aaa; }

        /* --- GAME OVERLAY --- */
        #game-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; display: none; flex-direction: column;
        }
        .gv-head {
            height: 50px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        #gv-frame-area { flex: 1; background: #fff; width: 100%; border: none; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- NAVBAR --- */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background: #121212;
            border-top: 1px solid #333; display: flex; justify-content: space-around;
            padding: 12px 0; z-index: 1000;
        }
        .nav-item { color: #555; font-size: 22px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
    </style>
</head>

<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <div>Loading SS STORE ...</div>
    </div>

    <div id="auth-screen">
        <div class="glass-panel">
            <h2 id="auth-title" style="color:var(--primary); margin-top:0;">LOGIN</h2>
            <div id="form-login">
                <input id="l-email" class="g-inp" placeholder="Email" type="email">
                <input id="l-pass" class="g-inp" placeholder="Password" type="password">
                <button class="g-btn" id="btn-login">ENTER STORE</button>
            </div>
            <div id="form-signup" style="display:none;">
                <input id="s-user" class="g-inp" placeholder="Username (For Leaderboard)">
                <input id="s-email" class="g-inp" placeholder="Email" type="email">
                <input id="s-pass" class="g-inp" placeholder="Password" type="password">
                <button class="g-btn" id="btn-signup">CREATE ACCOUNT</button>
            </div>
            <p id="toggle-auth" style="margin-top:20px; font-size:12px; color:#aaa; cursor:pointer;">New here? Create Account</p>
        </div>
    </div>

    <div id="app-container">

        <div id="page-game" class="page active">
            <div class="banner-wrapper">
                <div class="banner-slider" id="g-banner"></div>
                <div class="dots-container" id="g-dots"></div>
            </div>

            <div class="sec-head">Trending Games</div>
            <div class="grid" id="g-grid"></div>
        </div>

        <div id="page-app" class="page">
            <div class="banner-wrapper">
                <div class="banner-slider" id="a-banner"></div>
                <div class="dots-container" id="a-dots"></div>
            </div>
            <div class="sec-head">Apps</div>
            <div class="grid" id="a-grid"></div>
        </div>

        <div id="page-leader" class="page">
            <div style="text-align:center; padding:30px;">
                <i class="fas fa-crown" style="font-size:50px; color:gold;"></i>
                <h2 style="margin:10px 0;">Global Rankings</h2>
                <p style="font-size:12px; color:#888;">Play > 1 min to rank up</p>
            </div>
            <div id="leader-list"></div>
        </div>

        <div id="page-profile" class="page">
            <div class="p-head">
                <div class="p-av"><i class="fas fa-user-astronaut"></i></div>
                <h2 id="p-name" style="margin:10px 0 5px;">Player</h2>
                <p id="p-email" style="color:#888; margin:0;">...</p>

                <div class="stat-box">
                    <div class="stat">
                        <h3 id="p-score">0</h3>
                        <p>Total Plays</p>
                    </div>
                    <div class="stat">
                        <h3>Pro</h3>
                        <p>Level</p>
                    </div>
                </div>

                <button onclick="logout()" class="g-btn" style="background:#333; margin-top:30px; width:50%;">Logout</button>
            </div>
        </div>

    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="nav('game',this)"><i class="fas fa-gamepad"></i></div>
        <div class="nav-item" onclick="nav('app',this)"><i class="fas fa-cubes"></i></div>
        <div class="nav-item" onclick="nav('leader',this)"><i class="fas fa-trophy"></i></div>
        <div class="nav-item" onclick="nav('profile',this)"><i class="fas fa-user"></i></div>
    </div>

    <div id="game-view">
        <div class="gv-head">
            <span style="color:var(--primary); font-weight:bold;"><i class="fas fa-clock"></i> Playing...</span>
            <button onclick="closeGame()" style="background:transparent; border:none; color:white; font-size:24px;"><i class="fas fa-times-circle"></i></button>
        </div>
        <div id="gv-frame-area"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, get, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Config
        const cfg = {
            apiKey: "AIzaSyCMyXjJP2RczvRTU73xULI0t1MPuClJXeY",
            authDomain: "ss-game-store-u.firebaseapp.com",
            databaseURL: "https://ss-game-store-u-default-rtdb.firebaseio.com",
            projectId: "ss-game-store-u",
            storageBucket: "ss-game-store-u.firebasestorage.app",
            messagingSenderId: "311156119518",
            appId: "1:311156119518:web:4747c871b39395b8f02f4f",
            measurementId: "G-3V8P4GCEBX"
        };
        const app = initializeApp(cfg);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // UI Elements
        const loadingScreen = document.getElementById('loading-screen');
        const authScreen = document.getElementById('auth-screen');
        const appContainer = document.getElementById('app-container');

        // --- AUTH SYSTEM (AUTO LOGIN) ---
        onAuthStateChanged(auth, (user) => {
            // Hide loading screen once auth status is determined
            loadingScreen.style.display = 'none';

            if (user) {
                // USER IS LOGGED IN
                console.log("Auto-login success:", user.email);
                authScreen.style.display = 'none'; // Ensure login page is closed
                appContainer.style.display = 'block';
                setTimeout(() => appContainer.style.opacity = '1', 100);
                
                initUserData(user);
                loadStoreData();
                loadLeaderboard();
                loadProfile(user);
            } else {
                // USER IS NOT LOGGED IN
                console.log("No user, showing login");
                authScreen.style.display = 'flex'; // Show login page
                appContainer.style.display = 'none';
                appContainer.style.opacity = '0';
            }
        });

        async function initUserData(user) {
            const uRef = ref(db, 'users/' + user.uid);
            const snapshot = await get(uRef);
            if (!snapshot.exists()) {
                set(uRef, {
                    username: user.displayName || "Gamer",
                    email: user.email,
                    playCount: 0
                });
            }
        }

        // Auth Buttons
        document.getElementById('toggle-auth').onclick = () => {
            const isSignup = document.getElementById('form-signup').style.display === 'none';
            document.getElementById('form-login').style.display = isSignup ? 'none' : 'block';
            document.getElementById('form-signup').style.display = isSignup ? 'block' : 'none';
            document.getElementById('auth-title').innerText = isSignup ? 'SIGN UP' : 'LOGIN';
            document.getElementById('toggle-auth').innerText = isSignup ? 'Already have account? Login' : 'New here? Create Account';
        };

        document.getElementById('btn-login').onclick = () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            if(!e || !p) return alert("Fill all fields");
            loadingScreen.style.display = 'flex'; // Show loader while processing
            signInWithEmailAndPassword(auth, e, p).catch(err => {
                loadingScreen.style.display = 'none';
                alert(err.message);
            });
        };

        document.getElementById('btn-signup').onclick = () => {
            const u = document.getElementById('s-user').value;
            const e = document.getElementById('s-email').value;
            const p = document.getElementById('s-pass').value;
            if (!u) return alert("Username required");
            loadingScreen.style.display = 'flex';
            createUserWithEmailAndPassword(auth, e, p)
                .then((cred) => updateProfile(cred.user, { displayName: u }))
                .catch(err => {
                    loadingScreen.style.display = 'none';
                    alert(err.message);
                });
        };

        window.logout = () => {
            signOut(auth);
            // location.reload(); // Optional: Refresh to clear cached states
        };

        // --- STORE DATA (Apps & Games) ---
        function loadStoreData() {
            onValue(ref(db, 'store_items'), (snap) => {
                const data = snap.val();
                if (!data) return;

                const gBan = document.getElementById('g-banner');
                const gGrid = document.getElementById('g-grid');
                const aBan = document.getElementById('a-banner');
                const aGrid = document.getElementById('a-grid');
                
                gBan.innerHTML = ''; gGrid.innerHTML = '';
                aBan.innerHTML = ''; aGrid.innerHTML = '';

                let gTrendCount = 0;
                let aTrendCount = 0;

                Object.values(data).forEach(item => {
                    if (item.type === 'game') {
                        if (item.trending) { renderBanner(item, gBan); gTrendCount++; }
                        else { renderGrid(item, gGrid); }
                    } 
                    else if (item.type === 'app') {
                        if (item.trending) { renderBanner(item, aBan); aTrendCount++; }
                        else { renderGrid(item, aGrid); }
                    }
                });

                setupDots('g-banner', 'g-dots', gTrendCount);
                setupDots('a-banner', 'a-dots', aTrendCount);
            });
        }

        function renderBanner(item, container) {
            const d = document.createElement('div');
            d.className = 'b-slide';
            const dlLink = item.downloadLink || '#';
            const dlAction = item.downloadLink ? `window.open('${dlLink}', '_blank')` : "alert('No download link')";

            d.innerHTML = `
                <img src="${item.banner || item.logo}" class="b-bg">
                <div class="b-info">
                    <div style="flex:1">
                        <h2 style="margin:0; text-shadow:0 2px 5px black;">${item.name}</h2>
                        <span style="font-size:12px; color:#ddd;">Trending ðŸ”¥</span>
                    </div>
                    <div class="btn-group">
                        <button class="dl-chip" onclick="${dlAction}"><i class="fas fa-download"></i></button>
                        <button class="play-chip" id="play-${item.id}"><i class="fas fa-play"></i> OPEN</button>
                    </div>
                </div>
            `;
            container.appendChild(d);
            d.querySelector(`#play-${item.id}`).onclick = () => openGame(item.htmlCode);
        }

        function renderGrid(item, container) {
            const d = document.createElement('div');
            d.className = 'card';
            const dlLink = item.downloadLink || '#';
            const dlAction = item.downloadLink ? `window.open('${dlLink}', '_blank')` : "alert('No download link')";

            d.innerHTML = `
                <img src="${item.logo}">
                <div class="card-t">${item.name}</div>
                <div class="mini-act">
                    <button class="btn-mini-dl" onclick="${dlAction}"><i class="fas fa-download"></i></button>
                    <button class="btn-mini-play" id="pg-${item.id}">OPEN</button>
                </div>
            `;
            container.appendChild(d);
            d.querySelector(`#pg-${item.id}`).onclick = () => openGame(item.htmlCode);
        }

        function setupDots(scrollerId, dotsId, count) {
            const scroller = document.getElementById(scrollerId);
            const dots = document.getElementById(dotsId);
            dots.innerHTML = '';
            if (count <= 1) return;
            for (let i = 0; i < count; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dots.appendChild(dot);
            }
            scroller.onscroll = () => {
                const index = Math.round(scroller.scrollLeft / scroller.clientWidth);
                Array.from(dots.children).forEach((d, i) => {
                    if (i === index) d.classList.add('active');
                    else d.classList.remove('active');
                });
            };
        }

        // --- GAME PLAY & SCORE ---
        let gameStartTime = 0;
        window.openGame = (code) => {
            const viewer = document.getElementById('game-view');
            const frameArea = document.getElementById('gv-frame-area');
            frameArea.innerHTML = '';
            const iframe = document.createElement('iframe');
            frameArea.appendChild(iframe);
            const doc = iframe.contentWindow.document;
            doc.open(); doc.write(code); doc.close();
            viewer.style.display = 'flex';
            gameStartTime = Date.now();
        };

        window.closeGame = () => {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('gv-frame-area').innerHTML = '';
            const duration = (Date.now() - gameStartTime) / 1000;
            if (duration >= 60) updateUserScore();
        };

        function updateUserScore() {
            if (!auth.currentUser) return;
            const refScore = ref(db, 'users/' + auth.currentUser.uid + '/playCount');
            runTransaction(refScore, (score) => (score || 0) + 1)
                .then(() => { loadLeaderboard(); loadProfile(auth.currentUser); });
        }

        // --- LEADERBOARD (SHOW ALL USERS) ---
        function loadLeaderboard() {
            // NOTE: This fetches ALL users.
            onValue(ref(db, 'users'), (snap) => {
                const users = [];
                snap.forEach(child => users.push(child.val()));

                // Sort High to Low
                users.sort((a, b) => (b.playCount || 0) - (a.playCount || 0));

                const list = document.getElementById('leader-list');
                list.innerHTML = ''; // Clear existing list

                // Loop through ALL users (No limit)
                users.forEach((u, index) => {
                    const rank = index + 1;
                    let rankClass = 'rank';
                    let rankIcon = rank;
                    
                    if (rank === 1) { rankClass += ' rank-1'; rankIcon = '<i class="fas fa-crown"></i>'; }
                    else if (rank === 2) { rankClass += ' rank-2'; rankIcon = '<i class="fas fa-medal"></i>'; }
                    else if (rank === 3) { rankClass += ' rank-3'; rankIcon = '<i class="fas fa-medal"></i>'; }

                    const row = document.createElement('div');
                    row.className = 'leader-row';
                    row.innerHTML = `
                        <div class="${rankClass}">${rankIcon}</div>
                        <div class="u-info">
                            <div class="u-name">${u.username}</div>
                            <div class="u-score">Plays: ${u.playCount || 0}</div>
                        </div>
                        <div class="score-badge">${u.playCount || 0} pts</div>
                    `;
                    list.appendChild(row);
                });
            });
        }

        function loadProfile(user) {
            document.getElementById('p-name').innerText = user.displayName;
            document.getElementById('p-email').innerText = user.email;
            get(ref(db, 'users/' + user.uid)).then((snap) => {
                if (snap.exists()) document.getElementById('p-score').innerText = snap.val().playCount || 0;
            });
        }

        window.nav = (p, el) => {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
